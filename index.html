<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <h1>ROCK | PAPER | SCISSORS</h1>

  <div class="choicesContainer">
    <button onclick="playGame('ROCK')">ROCK</button>
    <button onclick="playGame('PAPER')">PAPER</button>
    <button onclick="playGame('SCISSORS')">SCISSORS</button>
  </div>

  <div id="choiceDisplayContainer" class="hidden">
    <div id="playerDisplay"></div>
    <div id="computerDisplay"></div>
    <div id="resultDisplay"></div>
  </div>

  <div id="scoreDisplayContainer" class="hidden">
    <div id="scoreDisplay"><span id="playerScoreDisplay"></span></div>
    <div id="scoreDisplay"><span id="computerScoreDisplay"></span></div>
  </div>

  <button id="restartBtn" onclick="restart()" class="hidden">RESTART</button>
  <script src="script.js"></script>
</body>

</html>
