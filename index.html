<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <main>
    <!-- Title -->
    <h1>ROCK PAPER SCISSORS</h1>
    <!-- Choice Buttons -->
    <section class="choicesContainer">
      <button data-choice="ROCK">ROCK</button>
      <button data-choice="PAPER">PAPER</button>
      <button data-choice="SCISSORS">SCISSORS</button>
    </section>
    <div id="displayContainer" class="hidden">
      <!-- Display Choices -->
      <section id="choiceDisplayContainer" class="hidden">
        <div id="playerDisplay"></div>
        <div id="computerDisplay"></div>
        <div id="resultDisplay"></div>
      </section>
      <!-- Display Score -->
      <section id="scoreDisplayContainer" class="hidden">
        <div class="scoreDisplay"><span id="playerScoreDisplay"></span></div>
        <div class="scoreDisplay"><span id="computerScoreDisplay"></span></div>
      </section>
    </div>
    <!-- Restart Button -->
    <button id="restartBtn" class="hidden">RESTART</button>
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
